<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Survey Form.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Survey By Manish Pandey</h1>
        <p id="description" class="description text-center">
          Thank you for taking the time to help us improve World!
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age<span class="clue">(optional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>Select your Gender :</p>
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Male</label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />Female</label
          >

          <label
            ><input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />Others</label
          >
        </div>

        <div class="form-group">
          <p>What Is your Favorite Social Media Platform?</p>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="Instagram">Instagram</option>
            <option value="Facebook">Facebook</option>
            <option value="Twitter">Twitter</option>
            <option value="Youtube">Youtube</option>
            <option value="Others">Others</option>
          </select>
        </div>

        <div class="form-group">
          <p>
            What Apps You Visited Yesterday?
            <span class="clue">(Check all that apply)</span>
          </p>

          <label
            ><input
              name="prefer"
              value="Whatsapp"
              type="checkbox"
              class="input-checkbox"
            />Whatsapp</label
          >
          <label>
            <input
              name="prefer"
              value="Facebook"
              type="checkbox"
              class="input-checkbox"
            />Facebook</label
          >
          <label
            ><input
              name="prefer"
              value="Linkedin"
              type="checkbox"
              class="input-checkbox"
            />Linkedin</label
          >
          <label
            ><input
              name="prefer"
              value="Youtube"
              type="checkbox"
              class="input-checkbox"
            />Youtube</label
          >
          <label
            ><input
              name="prefer"
              value="Daijob"
              type="checkbox"
              class="input-checkbox"
            />Daijob</label
          >
          <label
            ><input
              name="prefer"
              value="FreeCodeCamp"
              type="checkbox"
              class="input-checkbox"
            />FreeCodeCamp</label
          >
          <label
            ><input
              name="prefer"
              value="videos"
              type="checkbox"
              class="input-checkbox"
            />Videos</label
          >
          <label
            ><input
              name="prefer"
              value="Email"
              type="checkbox"
              class="input-checkbox"
            />Email</label
          >
          <label
            ><input
              name="prefer"
              value="wiki"
              type="checkbox"
              class="input-checkbox"
            />Wiki</label
          >
          <label
            ><input
              name="prefer"
              value="forum"
              type="checkbox"
              class="input-checkbox"
            />Forum</label
          >
          <label
            ><input
              name="prefer"
              value="Other"
              type="checkbox"
              class="input-checkbox"
            />Others</label
          >
        </div>

        <div class="form-group">
          <p>Anything you would like to ask?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
